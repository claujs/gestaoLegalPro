  <circle cx="110" cy="95" r="12" fill="none" stroke="#003366" stroke-width="4"/>
  
  <!-- Texto -->
  <text x="150" y="95" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#003366" font-weight="700">
    Gestão Legal Pro
